<h1> #checkId </h1>	
<p class="desc">								
<strong>( specific directive - since version 3.0.0 )</strong><br>
<br>
Checks the existence of ID/Primary Key in the given entity<br>
Throws an error if there's no ID/Primary Key defined in the entity<br>
<br>
<b>Examples : </b><br>
<br>
